        <script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.gallery-header').forEach(function(header) {
        header.addEventListener('click', function() {
            // Navigate up to the parent .group-container div
            var parent = this.closest('.group-container');
            // Find the .gallery div within the parent
            var gallery = parent.querySelector('.gallery');
            var heroImage = parent.querySelector('.hero-image');
            var samestuff = document.getElementById('samestuff');
            // Toggle the "hidden" class
            // Toggle the "hidden" class
            gallery.classList.toggle('hidden');
            heroImage.classList.toggle('hidden');
            samestuff.classList.toggle('hidden');
        });
    });
});
            </script>
            <script>
        function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
    }
            </script>
    <script>
        // JavaScript to change navbar opacity on scroll
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
                navbar.style.opacity = "0";
            } else {
                navbar.style.opacity = "1";
            }
        }
    </script>
